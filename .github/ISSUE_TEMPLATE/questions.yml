name: Question
description: Do you have question about admrial?
title: "Question:  <Insert Issue Title Here>"
labels: ["questions"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        We love questions!  Please don't feel shy to ask away.  Questions help to generate great discussion, which is why we have admiral!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Can you give more detail on your question?
      description: Information
      placeholder: Tell us what you see!
      value: "Information"
    validations:
      required: true
