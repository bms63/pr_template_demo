name:  Updates or Enhancements for Documentation
description: Documents out of date?  Examples need reworking? Think something needs a re-write?
title: "Documentation:  <Insert Issue Title Here>"
labels: ["vignettes", "website", "documentation"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        The admiral team loves documentation!  Sometimes it gets out of sync or is not very helpful.  
        Please help us keep the documenation up to date or make suggestions to enhance it.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: Please select a category the issue is focused on?
      multiple: true
      options:
        - Function Examples in Documentation
        - Function Documentation/Roxygen Headers
        - Get Started Document
        - Developer Guides
        - User Guides
        - I have a new documentation idea! Yay!
  - type: textarea
    id: docs-out-if-sync
    attributes:
      label: Please fill out if documentation is out of sync or is in need of a refresh?
      description: Screen shots are super helpful here!  You can do a screen grab and cut and paste it here right in here.
      placeholder: Tell us what you see!
      value: "Something is out of sync or needs a refresh"
    validations:
      required: false
  - type: textarea
    id: docs-enhancement
    attributes:
      label: Please fill out if documentation is in need of enhancements?
      description: Be as desciprtive as you can!
      placeholder: The more detail the more likely we can act on it.
      value: "I have an idea for some enhancements!"
    validations:
      required: false