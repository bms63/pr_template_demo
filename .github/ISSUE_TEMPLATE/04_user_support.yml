name: User Support
description: Do you need assistance with admiral?
title: "Guidance on how to use admiral"
labels: ["user support"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: To get immediate help check out and join our slack channel - [admiral](https://app.slack.com/client/T028PB489D3/C02M8KN8269/thread/C028SJ83KM1-1643222485.137579){target="_blank"}
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: How can we support you?  Let us know!
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true